<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador SKUs</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-background"></div>

    <main class="app-container">
        <header class="app-header">
            <div class="logo-area">
                <i class="fa-solid fa-couch logo-icon"></i>
                <h1>Buscador Multimedia por SKUs</h1>
            </div>
        </header>

        <section class="search-section">
            <div class="search-container glass-panel">
                <div class="input-group">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="sku-input" placeholder="Ingrese el código SKU..." autocomplete="off">
                    <button id="search-btn" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </section>

        <section class="tree-section">
            <div class="glass-panel">
                <div class="section-header">
                    <h2><i class="fa-solid fa-folder-tree"></i> Explorador de Catálogo</h2>
                    <button id="load-tree-btn" class="btn btn-secondary btn-sm">
                        <i class="fa-solid fa-sync"></i> Cargar Estructura
                    </button>
                </div>
                <div id="tree-container" class="tree-container"></div>
            </div>
        </section>

        <section id="results-section" class="results-section hidden">
            <div class="results-header">
                <h2 id="results-title">Resultados</h2>
            </div>
            <div id="media-grid" class="media-grid"></div>
            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
                <p>Buscando en Drive...</p>
            </div>
        </section>

        <section id="status-message" class="status-message hidden">
            <p id="status-text"></p>
        </section>
    </main>

    <div id="image-modal" class="modal hidden" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img id="modal-image" src="" alt="">
    </div>

    <script src="script.js"></script>
</body>

</html>
