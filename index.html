<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de SKUs - Muebles</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-background"></div>

    <main class="app-container">
        <header class="app-header">
            <div class="logo-area">
                <i class="fa-solid fa-couch logo-icon"></i>
                <h1>Buscador de Productos</h1>
            </div>
            <div class="header-actions">
                <button id="auth-btn" class="btn btn-secondary" disabled>
                    <i class="fa-brands fa-google"></i> <span id="auth-text">Cargando...</span>
                </button>
            </div>
        </header>

        <section class="search-section">
            <div class="search-container glass-panel">
                <div class="input-group">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="sku-input" placeholder="Ingrese el cÃ³digo SKU..." autocomplete="off"
                        disabled>
                    <button id="search-btn" class="btn btn-primary" disabled>Buscar</button>
                </div>
            </div>
        </section>

        <section id="results-section" class="results-section hidden">
            <div class="results-header">
                <h2 id="results-title">Resultados</h2>
            </div>
            <div id="media-grid" class="media-grid">
                <!-- Items -->
            </div>
            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
                <p>Buscando...</p>
            </div>
        </section>

        <section id="status-message" class="status-message hidden">
            <p id="status-text"></p>
        </section>
    </main>

    <!-- App Script -->
    <script src="script.js"></script>

    <!-- Google Scripts -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
